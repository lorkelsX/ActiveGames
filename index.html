<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">



</head>
<body>
    <div class="wrap">
        <div class="canvas">
            <div class="profile">

                <div class="avatar">
                <img class="imgAvatar" src="img/avatar.jpeg">
                <h5 id="name">Billy</h5>
                </div>

                <div class="buttons">

                <div class="buttonsManage"><i class="fa-brands fa-twitch " ></i><p>Streams</p></div>
                <div class="buttonsManage"><i class="fa-brands fa-steam "></i><p>Games</p></div>
                <div class="buttonsManage"><i class="fa-solid fa-gamepad "></i><p>New</p></div>
                <div class="buttonsManage"><i class="fa-solid fa-folder "></i><p>Library</p></div>

                </div>

                <div class="joinFree">

                    <div class="text"> <p class="join">Join pro for free games.</p></div>
                    <div class="gamePad"><img class="imgGamePad" src="img/gamePad.png"></div>

                </div>
            </div>
            
            <div class="info">
                <h1>Active Games</h1>
                <div class="progress"></div>

                <div class="game">
                    <img src="img/Factorio.png" alt="">
                    <div class="infoFromGame">
                        <h2>Factorio</h2>
                        <p>PC Version</p>
                        <div class="progresBar"><div class="progres"></div></div>
                    </div>
                    <h3 class="procs">60%</h3>
                </div>

                <div class="game">
                    <img src="img/terraria.png" alt="">
                    <div class="infoFromGame">
                        <h2>Terraria</h2>
                        <p>PC Version</p>
                        <div class="progresBar"><div class="progres"></div></div>
                    </div>
                    <h3 class="procs">60%</h3>
                </div>

                <div class="game nb">
                    <img src="img/skyrim.png" alt="logos">
                    <div class="infoFromGame">
                        <h2>Skyrim</h2>
                        <p>PC Version</p>
                        <div class="progresBar"><div class="progres"></div></div>
                    </div>
                    <h3 class="procs">60%</h3>
                </div>

               

                

            </div>

        </div>
           
    </div>
        
</body>
</html>
